<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Cotizaciones</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, select, button { font-size: 1rem; margin: 5px 0; }
    #resultados { margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
  </style>
</head>
<body>
  <h1>Consulta de Cotizaciones</h1>

  <label for="desde">Desde:</label>
  <input type="date" id="desde" name="desde">
  <label for="hasta">Hasta:</label>
  <input type="date" id="hasta" name="hasta">
  <label for="moneda">Moneda:</label>
  <select id="moneda">
    <option value="">Todas las monedas</option>
  </select>
  <button id="consultar">Consultar Cotizaciones</button>

  <div id="resultados"></div>

  <script>
    const API_BASE_URL = 'https://api.estadisticasbcra.com';

    async function loadMaestroMonedas() {
      try {
        const response = await fetch(`${API_BASE_URL}/maestro_divisas`, {
          headers: {
            'Authorization': 'Bearer TU_API_KEY_AQUI',
            'Accept': 'application/json'
          }
        });
        if (!response.ok) {
          console.error(`Error maestro divisas ${response.status}: ${response.statusText}`);
          return;
        }
        const data = await response.json();
        const select = document.getElementById('moneda');
        select.innerHTML = '<option value="">Todas las monedas</option>';
        data.forEach(moneda => {
          const option = document.createElement('option');
          option.value = moneda.codigo;
          option.textContent = `${moneda.codigo} â€“ ${moneda.denominacion}`;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Error cargando maestro de monedas:', error);
      }
    }

    async function loadCotizaciones() {
      const desde = document.getElementById('desde').value;
      const hasta = document.getElementById('hasta').value;
      const moneda = document.getElementById('moneda').value;
      let url = `${API_BASE_URL}/Series/Cotizacion?serie=USD_OFICIAL&start_date=${desde}&end_date=${hasta}`;
      if (moneda) {
        url += `&moneda=${moneda}`;
      }
      try {
        const response = await fetch(url, {
          headers: {
            'Authorization': 'Bearer TU_API_KEY_AQUI',
            'Accept': 'application/json'
          }
        });
        if (!response.ok) {
          console.error(`Error cotizaciones ${response.status}: ${response.statusText}`);
          return;
        }
        const data = await response.json();
        displayResults(data);
      } catch (error) {
        console.error('Error cargando cotizaciones:', error);
      }
    }

    function displayResults(data) {
      const container = document.getElementById('resultados');
      if (!data || data.length === 0) {
        container.innerHTML = '<p>No se encontraron cotizaciones.</p>';
        return;
      }
      let html = '<table><thead><tr><th>Fecha</th><th>Valor</th></tr></thead><tbody>';
      data.forEach(item => {
        html += `<tr><td>${item.fecha}</td><td>${item.valor}</td></tr>`;
      });
      html += '</tbody></table>';
      container.innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadMaestroMonedas();
      document.getElementById('consultar').addEventListener('click', loadCotizaciones);
    });
  </script>
</body>
</html>
